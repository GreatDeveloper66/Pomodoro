<html>
  <head>
    <!-- Important MetaData title,keywords, etc.. -->
    <meta charset='UTF-8'>
    <meta content='Pomodoro App' name='description'>
    <meta content='width=device-width, initial-scale=1.0' name='device'>
    <meta content='Adam Shaffer' name='author'>
    <title>
      Pomodoro
    </title>
    <!-- bootstrap links and CDN -->
    <link crossorigin='anonymous' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' rel='stylesheet'>
    <link crossorigin='anonymous' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' rel='stylesheet'>
    <script cross-origin='anonymous' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <!-- !--JQuery Google CDN -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!-- !--Link to w3 School library -->
    <link href='https://www.w3schools.com/w3css/4/w3.css' rel='stylesheet'>
    <!-- --Link to Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Slab|PT+Serif|Bowlby+One+SC' rel='stylesheet'>
    <!-- Link to Font Awesome libraries -->
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container fluid'>
      <div class='row'>
        <div class='col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4'>
          <div class='app-container'>
            <div class='w3-card w3-red'>
              <header class='w3-container w3-grey'>
                <h1 class='text-center'>
                  Pomodoro Clock
                </h1>
              </header>
              <div class='w3-row'>
                <div class='w3-half w3-blue'>
                  <div class='w3-row text-center'>
                    <h2>
                      Break Length
                    </h2>
                  </div>
                  <div class='w3-row text-center'>
                    <i aria-hidden='true' class='fa fa-arrow-circle-o-down fa-3x' id='downButtonBreak'></i>
                    <span id='breakTimer'>
                      5
                    </span>
                    <i aria-hidden='true' class='fa fa-arrow-circle-o-up fa-3x' id='upButtonBreak'></i>
                  </div>
                </div>
                <div class='w3-half w3-green'>
                  <div class='w3-row text-center'>
                    <h2>
                      Session Length
                    </h2>
                  </div>
                  <div class='w3-row text-center'>
                    <i aria-hidden='true' class='fa fa-arrow-circle-o-down fa-3x' id='downButtonSession'></i>
                    <span id='sessionTimer'>
                      25
                    </span>
                    <i aria-hidden='true' class='fa fa-arrow-circle-o-up fa-3x' id='upButtonSession'></i>
                  </div>
                </div>
              </div>
            </div>
            <div class='w3-container w3-red text-center'>
              <div class='w3-row text-center'>
                <h1 id='clockHeading'>
                  SESSION
                </h1>
              </div>
              <div class='w3-row text-center'>
                <span id='ppbutton'>
                  <i class='fa fa-play-circle-o fa-4x'></i>
                </span>
                <span id='clockTime'>
                  25:00
                </span>
                <i class='fa fa-repeat fa-4x' id='reset'></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
